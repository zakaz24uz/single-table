<style>
body {
	background-color: #404040;
	color: #ffffff; 
}

table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	word-wrap: break-word;
}

th, td {
	padding: 5px;
	text-align: center;    
}

tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
}

tooltip tooltiptext {
	visibility: hidden;
	width: 200px;
	background-color: black;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px;
	position: absolute;
	z-index: 1;
	top: -5px;
	left: 110%;
	opacity: 0;
	transition: opacity 3s;
}

tooltip tooltiptext::after {
	content: "";
	position: absolute;
	top: 50%;
	right: 100%;
	margin-top: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: transparent black transparent transparent;
}
tooltip:hover tooltiptext {
	visibility: visible;
	opacity: 4;
}
</style>
</head>
